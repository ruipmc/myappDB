{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ search.expr }} {% endblock %}</h1>
{% endblock %}

{% block content %}
  <h2>Search results</h2>
  <p><ul>
    {% for artist in artists %}      
      <li><a href="/artists/{{ artist.IdArtist}}">{{artist.ArtistName}}</a></li>
    {% endfor %}
    </ul>
  </p>
{% endblock %}
