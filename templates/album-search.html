{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ search.expr }} {% endblock %}</h1>
{% endblock %}

{% block content %}
  <h2>Search results</h2>
  <p><ul>
    {% for album in albums %}      
      <li><a href="/albums/{{ album.IdAlbum}}">{{album.Title}}</a></li>
    {% endfor %}
    </ul>
  </p>
{% endblock %}
