{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ search.expr }} {% endblock %}</h1>
{% endblock %}

{% block content %}
  <h2>Search results</h2>
  <p><ul>
    {% for song in songs %}      
      <li><a href="/songs/{{ song.IdSong }}">{{song.Title }}</a></li>
    {% endfor %}
    </ul>
  </p>
{% endblock %}
